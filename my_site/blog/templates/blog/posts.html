{% extends "base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static "blog/posts.css" %}">
{% endblock styles %}
{% block title %}
    All Posts
{% endblock title %}

{% block content %}
<section id="all-posts">
    <h2>
       All Posts
    </h2>
    <ul>
        {% for post in posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock content %}
