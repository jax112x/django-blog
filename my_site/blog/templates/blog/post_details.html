{% extends "base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static "blog/post-details.css" %}">
{% endblock styles %}
{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
<section id="summary">
    <h2>
        {{ post.title }}
    </h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}">
        <address>{{ post.author }}</address>
        <div>Last updated on <time>{{ post.date|date:"M d Y" }}</time></div>
    </article>
</section>
<main>
    <p>
        {{ post.content|linebreaks }}
    </p>
</main>
{% endblock content %}
